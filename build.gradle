apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
    compile("org.springframework:spring-core:4.0.0.RELEASE")
    compile("org.springframework:spring-beans:4.0.0.RELEASE")
    compile("org.springframework:spring-context:4.0.0.RELEASE")
	
    compile("org.slf4j:slf4j-api:1.7.5")
    compile("org.slf4j:jcl-over-slf4j:1.7.5")
    compile("org.slf4j:slf4j-log4j12:1.7.5")
    compile("log4j:log4j:1.2.15")
    
    compile("org.apache.curator:curator-x-discovery:2.9.1") 
    testCompile("junit:junit:4.7") 
}

jar {
	manifest {
			attributes 'Main-Class':'com.fiberlink.mgr.HelloWorld'
	}
}